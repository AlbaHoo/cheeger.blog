  <ul class="post-list">
    {% if include.category == 'all' %}
      {% for post in site.posts %}
        {% include post_item.html post=post %}
      {% endfor %}
    {% else %}
      {% for post in site.posts %}
        {% if post.category == include.category %}
          {% include post_item.html post=post %}
        {% endif %}
      {% endfor %}
    {% endif %}
  </ul>
